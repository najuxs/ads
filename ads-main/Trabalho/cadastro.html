<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: -10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Cadastro</h2>
    <form id="formCadastro">
        <div>
            <input type="text" id="nome" class="input-field" placeholder="Nome Completo" required>
            <div id="nomeError" class="error"></div>
        </div>
        <div>
            <input type="email" id="email" class="input-field" placeholder="Email" required>
            <div id="emailError" class="error"></div>
        </div>
        <div>
            <input type="password" id="senha" class="input-field" placeholder="Senha" required>
            <div id="senhaError" class="error"></div>
        </div>
        <div>
            <input type="text" id="Número" class="input-field" placeholder="Telefone" required>
            <div id="telefoneError" class="error"></div>
        </div>
        <div>
            <input type="text" id="Estado" class="input-field" placeholder="Estado" required>
            <div id="estadoError" class="error"></div>
        </div>
        <div>
            <input type="text" id="Cidade" class="input-field" placeholder="Cidade" required>
            <div id="cidadeError" class="error"></div>
        </div>
        <div>
            <div>
                <input type="text" id="CEP" class="input-field" placeholder="Cep" required>
                <div id="cepError" class="error"></div>
            </div>
            <input type="text" id="Endereço" class="input-field" placeholder="Rua" required>
            <div id="ruaError" class="error"></div>
        </div>
    
        <button type="submit" class="btn">Cadastrar</button>
    </form>
</div>

<script>
    document.getElementById('formCadastro').addEventListener('submit', function(event) {
        event.preventDefault();

        let valid = true;

        document.getElementById('nomeError').textContent = '';
        document.getElementById('emailError').textContent = '';
        document.getElementById('senhaError').textContent = '';

        const nome = document.getElementById('nome').value;
        if (nome.trim() === '') {
            document.getElementById('nomeError').textContent = 'O nome é obrigatório.';
            valid = false;
        }

       
        const email = document.getElementById('email').value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            document.getElementById('emailError').textContent = 'Por favor, insira um email válido.';
            valid = false;
        }

        const senha = document.getElementById('senha').value;
        if (senha.length < 6) {
            document.getElementById('senhaError').textContent = 'A senha deve ter no mínimo 6 caracteres.';
            valid = false;
        }

        if (valid) {
            alert('Cadastro realizado com sucesso!');
            window.location.href = "http://127.0.0.1:5500/ads-main/Trabalho/index.html"; 
        }
    });
</script>

</body>
</html>
